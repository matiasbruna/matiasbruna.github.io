<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <table class="table table-dark" id="tablaTareas">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>

                </table>
            </div>
            <div class="col-6 col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ingresar Tareas Nuevas </h5>

                        <form>
                            <div class="form-group">
                                <label for="nombre-tarea">Nombre de la tarea:</label>
                                <input type="text" class="form-control" id="txtNombre"
                                    placeholder="Ingresa Nombre de Tarea">
                            </div>
                            <div class="form-group">
                                <label for="txtArea">Descripcion:</label>
                                <textarea class="form-control" id="txtArea" rows="3"
                                    placeholder="Descripcion"></textarea>
                            </div>
                            <button type="submit" id="btnAgregar" class="btn btn-primary mt-3">Agregar</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="./src/script.js"></script>
</body>

</html>
